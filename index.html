<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício EBAC: Form</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form action="">
        <label for="name">Nome:</label>
        <input id="name" placeholder="Insira Seu nome Completo" type="text">
        <br><br>
        <label for="e-mail">E-mail:</label>
        <input id="e-mail" placeholder="Insira o seu E-mail" type="email">
        <br><br>
        <label for="password">Senha:</label>
        <input id="password" placeholder="Insira sua Senha" type="password">
        <br><br>
        <button>Cadastrar</button>
    </form>
</html>
